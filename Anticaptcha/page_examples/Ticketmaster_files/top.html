    function enqueue(fingerprint) {
      var customDataClient = new QueueIt.Javascript.CustomData.CustomDataClient();
      customDataClient.enqueue(fingerprint, '', [{ 'fingerprint': fingerprint }, { 'weight': '50' }], onEnqueuedSuccess, onEnqueueFailed);
